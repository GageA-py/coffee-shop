<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Coffee Shop{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='dist/css/output.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    
</head>
<body class="font-montserrat">
    <nav class="bg-white dark:bg-gray-900 fixed w-full z-20 top-0 start-0 dark:border-gray-600 font-montserrat">
        <div class="max-w-screen-xl flex items-center justify-between mx-auto p-3 ">
            <!-- Left side: Logo and Store Name -->
            <a href="/" class="flex items-center space-x-3 rtl:space-x-reverse">
                <img src="{{ url_for('static', filename='images/coffee.png') }}" alt="" class="object-scale-down h-20 w-20 translate-y-[-13px]">
                <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">Coffee Store</span>
            </a>
            
            <!-- Center: Navigation Links -->
            <div class="hidden md:flex translate-x-5">
                <ul class="flex space-x-4">
                    <li>
                        <a href="/" class="block py-2 px-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-orange-700 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white" aria-current="page">Home</a>
                    </li>
                    <li>
                        <a href="/coffee" class="block py-2 px-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-orange-700 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white">Shop</a>
                    </li>
                    <li>
                        <a href="#" class="block py-2 px-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-orange-700 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white">Contact</a>
                    </li>
                </ul>
            </div>
            
            <!-- Right side: User Info and Buttons -->
            <div class="inline-flex items-center ml-auto space-x-2">
                {% if current_user.is_authenticated %}
                    <div class="flex items-center space-x-3">
                        <span class="text-gray-800">Welcome, &nbsp; {{ current_user.first_name }}</span>
                        <a href="/logout"><button type="button" class="text-white mr-0.5 bg-orange-900 hover:bg-orange-800 hover:text-white focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 w-24">Logout</button></a>
                    </div>
                {% else %}
                    <a href="/login"><button type="button" class="text-black bg-transparent border border-orange-900 hover:bg-orange-900 hover:text-white focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-3 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 w-24">Login</button></a>
                {% endif %}
                <a href="/cart"><button type="button" class="text-white bg-orange-900 hover:bg-orange-800 hover:text-white focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Cart</button></a>
                <button data-collapse-toggle="navbar-sticky" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600" aria-controls="navbar-sticky" aria-expanded="false">
                    <span class="sr-only">Open main menu</span>
                    <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Mobile menu -->
        <div class="md:hidden" id="navbar-sticky">
            <ul class="flex flex-col p-4 space-y-2 font-medium border border-gray-100 rounded-lg bg-gray-50 dark:bg-gray-800 dark:border-gray-700">
                <li><a href="/" class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 dark:text-white dark:hover:bg-gray-700">Home</a></li>
                <li><a href="/coffee" class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 dark:text-white dark:hover:bg-gray-700">Shop</a></li>
                <li><a href="#" class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 dark:text-white dark:hover:bg-gray-700">Contact</a></li>
            </ul>
        </div>
    </nav>

    <div class="content" style="margin-top: 80px; color: black;">
        {% block content %}{% endblock %}
    </div>
    <script src="{{ url_for('static', filename='js/increment_cart.js') }}"></script>
</body>
</html>
