{% extends 'base.html' %}


{% block content %}
    <!-- Product Grid -->
    <div class="container mx-auto px-4 py-8 translate-y-10">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            {% for product in products %}
            <div class="bg-white shadow-lg rounded-lg overflow-hidden w-full h-64 flex flex-col items-center justify-between">
                {% if product.image %}
                    <img src="{{ url_for('static', filename=product.image) }}" alt="{{ product.name }}" class="w-32 h-32 ">
                {% else %}
                    <div class="w-full h-32 flex items-center justify-center bg-gray-200">Coming Soon...</div>
                {% endif %}
                <div class="p-4 w-full text-center">
                    <h2 class="text-xl font-semibold mb-2">{{ product.name }}</h2>
                    {% if product.price %}
                    <div class="flex items-center justify-center">
                        <span class="text-lg font-bold text-orange-900">${{ product.price }}</span>
                    </div>
                    <form action="{{ url_for('add_to_cart', product_id=product.id) }}" method="post">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
                        <button type="submit" class="mb-5">Add to Cart</button>
                    </form>
                    {% else %}
                    <div>Price Unavailable...</div>
                    {% endif %}
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
